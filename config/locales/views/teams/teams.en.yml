en:
  team_invitations:
    cancellations:
      create:
        success_flash: "You successfully cancelled the invitation of %{invitee} to %{team}"
  challenges:
    teams:
      member_list:
        team_members_length_1_warning: ⚠️ As soon as someone else joins this team, your submissions will show up in the leaderboard under the team name.
        members:
          title: Members
          limit: "( %{current} / %{max} )"
          organizer_badge: Team Organizer
        pending_invitations:
          title: Invited
          remaining: "( %{count} left )"
          none: No pending invitations
        form:
          title: Invite a member
          invitee:
            label: Participant Name or Email
            placeholder: Participant name or email
          submit: Invite
  helpers:
    teams:
      create_invitation_flash:
        success: The invitation was sent.
        error_preamble: The invitation was not sent.
        participant_not_logged_in: You must be logged in to invite members to your team.
        participant_not_organizer: Only team organizers may invite members to this team.
        team_full: This team is full; no more invitations are left.
        challenge_teams_frozen: The team's challenge has team-freeze in effect.
        unspecified: You may not invite a member to this team at this time.
        invitee_nil: Participant with that name could not be found.
        invitee_on_this_team_confirmed: That participant is already on the team.
        invitee_on_this_team_pending: That participant has already been invited to this team.
        invitee_on_other_team: That participant is already on a team.
      my_team_button:
        title: My Team
        tooltip: "View my team for this challenge: %{team_name}"
      create_button:
        title: Create Team
        tooltip:
          allowed: Create a team for this challenge
          not_allowed: Teams are not allowed for this challenge
          participant_not_logged_in: You must be logged in to create a team
          challenge_not_running: This challenge is not running
          challenge_teams_frozen: This challenge has team-freeze in effect
          team_exists: You are already on a team for this challenge
          unspecified: You may not create a team for this challenge at this time
      invite_member_button:
        title: Invite member
        tooltip:
          allowed: Invite a new member to this team
          participant_not_logged_in: You must be logged in to invite members to your team
          participant_not_organizer: Only team organizers may invite members to this team
          team_full: This team is full; no more invitations left
          challenge_teams_frozen: The team's challenge has team-freeze in effect
          unspecified: You may not invite a member to this team at this time
      cancel_invitation_button:
        title: Cancel
        confirm: Are you sure?
        tooltip:
          allowed: Cancel this invitation
          participant_not_organizer: Only team organizers may cancel invitations to this team
